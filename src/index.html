<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador series anime</title>
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <header class="header">
      <img src="/images/anime.jpg" alt="fondo anime" class="header__img" />
      <h1 class="header__title">Buscador de Series de Anime</h1>
      <div class="header__search">
        <input type="text" class="header__search--input js-search" />
        <button class="header__search--btn js-searchBtn">Buscar</button>
        <button class="header__search--btn js-resetBtn">Reset</button>
      </div>
    </header>
    <main class="main">
      <div class="fav">
        <h3 class="fav__title">Series Favoritas</h3>
        <section class="main__fav js-favSection"></section>
      </div>
      <div class="result">
        <h3 class="result__title">Resultados de b√∫squeda</h3>
        <section class="main__result js-resultSection"></section>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
